<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <header>
    <p id="highscore">Highscore: 0</p>
    <p id="playerScore">Score:</p>
    <h3 class="timer">Time:</h3>
  </header>

  <body>
    <section class="instructions">
      <h1>Quiz</h1>
      <ul>
        <li>Press Start to start your Quiz</li>
        <li>You will have 2 minutes to answer all the questions</li>
        <li>For every correct answer you will score 1 point.</li>
        <li>For every wrong answer 10 seconds will be taken off the timer.</li>
      </ul>
      <button class="startbtn">Start the Quiz!</button>
    </section>
    <section id="quizsec">
      <h2 class="ques"></h2>
      <ul id="todo-list"></ul>
    </section>
    <section class="saveScore">
      <h2>input name to save your score!</h2>
      <form>
        <label>Name:</label>
        <input id="name" type="text" name="fname" placeholder="name" required />
        <label>Score:</label>
        <input
          id="userScore"
          type="text"
          name="newscore"
          placeholder="Score"
          required
        />
        <button id="submit" type="button">Submit</button>
      </form>
    </section>
    <section id="highScoreDisplay">
      <ul id="hsList"></ul>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
